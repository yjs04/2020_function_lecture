</head>
<body>
    <h1 id="my1"></h1>
    <script>
        let h1 = document.querySelector("#my1");
        h1.innerHTML = new Date();

        let arr3 = new Array(1,2,3,4,5);
        let arr4 = [12,3,4,5];
        let obj1 = new Object();
        let obj2 = {};
        console.log(arr3);
        console.log(arr4);
        console.log(obj1);
        console.log(obj2);
        let json = {
            "name":"홍길동",
            age:20,
            shoTime: function (){
                console.log(new Date());
            }
        };

        json.info = function(){
            console.log(this.name +" "+this.age);
        }

        json.info();
        json.shoTime();

        const app = {
            el: "#my1",
            cc:function(c){
                document.querySelector(this.el).style.color = c;
            }
        }

        app.cc("dark");

        class MyApp{
            constructor(w,h){
                this.w = w;
                this.h = h;
            }

            drawRect(bg){
                let div = document.createElement('div');
                div.style.width = this.w + "px";
                div.style.height = this.h + "px";
                div.style.backgroundColor = bg;
                div.style.borderRadius = "5px";
                document.body.appendChild(div);
            }
        }

        let ap1 = new MyApp(50,50);
        ap1.drawRect("gold");
        function f1(t){
            let title = t;
            console.log(t);
        }

        f1("EEEE");
        let f2 = function(t){
            console.log(t);
        };
        f2("$");

    </script>
</body>
